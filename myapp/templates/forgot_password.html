{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  
  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
               Forgot Password
              </h2>
            </div>
            {% if msg %}
              <b style="color:red;">{{msg}}</b>
            {% endif %}
            <form action="{% url 'forgot_password' %}" method="post">
              {% csrf_token %}
              
              <div>
                <input type="email" name="email" placeholder="Email" />
              </div>
              <div class="d-flex ">
              <input type="submit" value="Send OTP"name="action" class="btn btn-danger" >
              </div>
            </form>
          </div>
       
      </div>
    </div>
  </section>

  <!-- end contact section -->

<!-- End Google Map -->

</body>

</html>
{% endblock %}
